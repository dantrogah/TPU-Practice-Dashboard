<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Design</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }

      th, td {
        border: 1px solid #ccc;
        padding: 18px;
        text-align: center;
      }

      tr:nth-child(2) {
        background: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>John Doe</td>
        <td>johndoe@example.com</td>
        <td>25</td>
      </tr>
    </table>
  </body>
</html>
